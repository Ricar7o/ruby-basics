	<main class="content"> <!-- All the content in the middle section is inside the Main tag to tell search engines that that is the main portion of the webpage -->
		<h1>Contact me</h1>
		<form> <!-- Creating a form so that people can e-mail me wihtout giving out my address -->
			<table>
				<tr>
					<td class="fields">*E-mail:</td>
					<td><input id="email" type="email" placeholder="Your e-mail" required autofocus alt="email"></td> <!-- Placeholder puts text inside the field that goes away when the user starts typing -->
				</tr>
				<tr>
					<td class="fields">*Subject:</td>
					<td><input id="subject" type="text" placeholder="Subject" required alt="subject"></td>
				</tr>
				<tr>
					<td class="fields">*Message:</td>
					<td><textarea id="message" cols="80%" rows="5" placeholder="Your message here" required></textarea></td> <!-- Textarea allows users to write multiple lines and resize if they want to -->
				</tr>
			</table>
		</form>
	</main>
